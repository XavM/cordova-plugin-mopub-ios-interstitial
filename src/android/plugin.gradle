repositories {
    jcenter() // includes the MoPub SDK and AVID library
    maven { url 'https://maven.google.com' } // necessary for Android API 26
}

dependencies {

    // This will get the latest available version of the MoPub SDK.
    // Alternatively, you may specify a specific version from the changelog to download.
    implementation('com.mopub:mopub-sdk:+@aar') {
        transitive = true
    }

    /*
    // This will get the latest available version of the MoPub SDK component for fullscreen ads (interstitial)
    implementation('com.mopub:mopub-sdk-fullscreen:+@aar') {
        transitive = true
    }
    */

    // Use the Android Advertising ID instead of the device ID, as required by Google.
    implementation('com.google.android.gms:play-services-ads-identifier') {
        transitive = true
    }

    implementation('com.google.android.gms:play-services-base') {
        transitive = true
    }

}

android {
  compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
  }
}
